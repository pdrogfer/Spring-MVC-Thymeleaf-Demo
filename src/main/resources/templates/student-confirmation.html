<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Hello Student</title>
</head>
<body>

<h3>Student Confirmation</h3>

Student Name: <span th:text="${student.firstName} + ' ' + ${student.lastName}"></span>

<br><br>

Country: <span th:text="${student.country}"></span>

<br><br>

Favorite Language: <span th:text="${student.favoriteLanguage}"></span>

<br><br>

<ul>
    <li th:each="tempSystem : ${student.favoriteOperatingSystems}" th:text="${tempSystem}"></li>
</ul>
</body>
</html>
